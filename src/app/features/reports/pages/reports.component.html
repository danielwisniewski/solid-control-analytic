<div class="content">
  <div class="row">
    <div class="col-lg-4 col-md-12 mt-1">
      <h2 class="text-start mb-1">Raporty</h2>
    </div>
    <div class="col-lg-5 col-md-12 mt-1">
      <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
        <label
          class="btn btn-sm btn-danger btn-simple w-100"
          [ngClass]="{ active: activeRollup.getValue() === '15min' }"
        >
          <input
            checked="checked"
            name="options"
            type="radio"
            (click)="activeRollup.next('15min')"
          />

          <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
            15 minutowe
          </span>
          <span class="d-block d-sm-none">
            <i class=""> 15min </i>
          </span>
        </label>
        <label
          class="btn btn-sm btn-danger btn-simple w-100"
          [ngClass]="{ active: activeRollup.getValue() === '1hr' }"
        >
          <input
            checked="checked"
            name="options"
            type="radio"
            (click)="activeRollup.next('1hr')"
          />

          <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
            Godzinne
          </span>
          <span class="d-block d-sm-none">
            <i class=""> 1hr </i>
          </span>
        </label>
        <label
          class="btn btn-sm btn-danger btn-simple w-100"
          [ngClass]="{ active: activeRollup.getValue() === '1day' }"
        >
          <input
            checked="checked"
            name="options"
            type="radio"
            (click)="activeRollup.next('1day')"
          />

          <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
            Dzienne
          </span>
          <span class="d-block d-sm-none">
            <i class=""> 1day </i>
          </span>
        </label>
        <label
          class="btn btn-sm btn-danger btn-simple w-100"
          [ngClass]="{ active: activeRollup.getValue() === '1mo' }"
        >
          <input
            checked="checked"
            name="options"
            type="radio"
            (click)="activeRollup.next('1mo')"
          />

          <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
            MiesiÄ™czne
          </span>
          <span class="d-block d-sm-none">
            <i class=""> 1mo </i>
          </span>
        </label>
      </div>
    </div>
    <div class="col-lg-3 col-md-12 mt-1">
      <app-timerange-dropdown></app-timerange-dropdown>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12" style="height: calc(100vh - 150px)">
      <app-grid-table [data]="(table1$ | async)!"> </app-grid-table>
    </div>
  </div>
</div>

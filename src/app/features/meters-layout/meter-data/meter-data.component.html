<div class="container mt-5">
  <div class="row justify-content-around">
    <app-category-data-table
      [categoryName]="'Total'"
      [points]="points"
      class="col-md-4 mb-3"
    ></app-category-data-table>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 mb-5">
      <div class="card card-cahrt">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h2 class="card-title">Zużycie energii</h2>
            </div>
            <div class="col-sm-6">
              <div
                class="btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label
                  class="btn btn-sm btn-danger btn-simple"
                  (click)="changeSelectedDateRange(0)"
                  [ngClass]="{ active: selectedDateRage === 0 }"
                >
                  <input checked="checked" name="options" type="radio" />

                  <span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Ten miesiąc
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-minimal-down"> M </i>
                  </span>
                </label>
                <label
                  class="btn btn-sm btn-danger btn-simple"
                  (click)="changeSelectedDateRange(1)"
                  [ngClass]="{ active: selectedDateRage === 1 }"
                >
                  <input class="d-none d-sm-none" name="options" type="radio" />

                  <span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Zeszły miesiąc
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-minimal-left"> M </i>
                  </span>
                </label>
                <label
                  class="btn btn-sm btn-danger btn-simple"
                  (click)="changeSelectedDateRange(2)"
                  [ngClass]="{ active: selectedDateRage === 2 }"
                >
                  <input class="d-none" name="options" type="radio" />

                  <span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Ten rok
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-minimal-down"> Y </i>
                  </span>
                </label>
                <label
                  class="btn btn-sm btn-danger btn-simple"
                  (click)="changeSelectedDateRange(3)"
                  [ngClass]="{ active: selectedDateRage === 3 }"
                >
                  <input class="d-none" name="options" type="radio" />

                  <span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Zeszły rok
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-double-left"> Y </i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart-area">
            <canvas
              baseChart
              [data]="targetChart.data"
              [options]="targetChart.options"
              [datasets]="targetChart.data.datasets"
              [labels]="targetChart.data.labels"
              [height]="500"
              [width]="1500"
              [type]="'line'"
            >
            </canvas>
          </div>
        </div>
        <div class="col-12">
          <p>Target: {{ targetCons }}</p>
          <p>Real: {{ realCons }}</p>
          <p>Ratio:{{ (1 - realCons / targetCons) * 100 }} %</p>

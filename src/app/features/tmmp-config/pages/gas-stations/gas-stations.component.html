<div class="row mt-2">
  <div class="col">
    <h2 class="m-auto">Lista stacji gazowych</h2>
  </div>
  <div class="col">
    <button class="btn btn-info" style="float: right" (click)="onAddButton()">
      Dodaj stację gazową
    </button>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <ngx-datatable class="material m-auto" columnMode="force" rowHeight="auto">
    </ngx-datatable>
  </div>
</div>

<ng-template #add>
  <div class="modal-header bg-info pb-2">
    <h4 class="modal-title pull-left text-white">Dodaj centrum kosztowe</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <form
    class="needs-validation"
    #addCostCenter="ngForm"
    (ngSubmit)="submitForm(addCostCenter)"
  >
    <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Nazwa angielska</label>
        <input
          type="text"
          name="centerName"
          ngModel
          class="form-control"
          style="color: black"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Wprowadź nazwę"
          required
          minlength="3"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Podaj nazwę bez polskich, które będzie użyta w strukturze. Minimum 3
          znaki.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Opis</label>
        <input
          type="text"
          name="centerDesc"
          ngModel
          class="form-control"
          style="color: black"
          placeholder="Wprowadź opis"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Dodaj opis, który będzie widoczny na raporcie. Pole opcjonalne</small
        >
      </div>
    </div>
    <div class="modal-footer text-center">
      <button
        type="submit"
        [disabled]="!addCostCenter.valid"
        class="btn btn-primary"
        (click)="modalRef?.hide()"
      >
        Dodaj
      </button>
    </div>
  </form>
</ng-template>

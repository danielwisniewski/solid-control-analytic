<div class="content" *ngIf="meterData$">
  <h2 class="text-center">{{ meterData$ | async }}</h2>
  <div class="row mt-2">
    <div class="col-5">
      <h3 class="text-center">Przypisane liczniki</h3>
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa licznika</th>
            <th scope="col">Akcja</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let row of (assignedMeters$ | async)?.rows; let i = index"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ row["navName"] }}</td>
            <td><button class="btn btn-sm btn-danger">Usuń</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
    <div class="col-5">
      <h3 class="text-center">Dostępne liczniki</h3>
      <div class="col-12 mb-2">
        <input
          type="text"
          class="w-100"
          #navName
          placeholder="Wpisz nazwę licznika..."
        />
      </div>
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa licznika</th>
            <th scope="col">Akcja</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let row of (availableMeters$ | async)?.rows; let i = index"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ row["navName"] }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="onAssignButton(row)">
                Przypisz
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

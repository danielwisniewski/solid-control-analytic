<div class="dropdown" dropdown>
  <button
    aria-expanded="false"
    aria-haspopup="true"
    class="dropdown-toggle btn btn-block"
    data-toggle="dropdown"
    dropdownToggle
    id="dropdownMenuButton"
    type="button"
  >
    <i class="tim-icons mr-2" [class]="icon"></i>
    {{ activeOption | uppercase }}
  </button>
  <div aria-labelledby="dropdownMenuButton" class="dropdown-menu" *dropdownMenu>
    <a
      *ngIf="showPortfolioOption"
      class="dropdown-item text-center"
      style="font-weight: 900"
      (click)="changeActiveOption('portfolio')"
      >Wszystkie budynki</a
    >
    <h6 class="dropdown-header">{{ title }}</h6>
    <a
      class="dropdown-item"
      (click)="changeActiveOption(option)"
      *ngFor="let option of dropdownListOptions"
    >
      {{ option["dis"] }}
    </a>
  </div>
</div>

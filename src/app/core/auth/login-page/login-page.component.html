<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form
            class="form"
            #loginForm="ngForm"
            (ngSubmit)="onSubmit(loginForm)"
          >
            <div class="card card-login card-white">
              <div class="card-header">
                <img alt="" src="assets/img/card-primary.png" />

                <h1 class="card-title">Log in</h1>
              </div>
              <div class="card-body">
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    required
                    placeholder="Login"
                    type="text"
                    name="login"
                    minlength="3"
                    [(ngModel)]="user.login"
                    (blur)="focus = false"
                    (focus)="focus = true"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-lock-circle"> </i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    required
                    type="password"
                    name="password"
                    minlength="5"
                    [(ngModel)]="user.password"
                    (blur)="focus1 = false"
                    (focus)="focus1 = true"
                  />
                </div>
              </div>
              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block mb-3"
                  [disabled]="!loginForm.valid"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>

        <div
          class="col-lg-4 col-md-6 ml-auto mr-auto"
          *ngIf="loginError.length"
        >
          <div class="alert alert-danger">
            <h4 class="text-center">Błąd</h4>
            <span>{{ loginError }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

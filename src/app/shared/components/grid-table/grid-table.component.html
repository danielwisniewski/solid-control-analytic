<div class="card">
  <div
    class="card-header mb-0 pb-0 d-flex justify-content-between align-items-baseline"
    style="height: 50px"
  >
    <h3>{{ title }}</h3>

    <button class="btn btn-sm brn-dark" (click)="download()">
      Pobierz <i class="tim-icons icon-cloud-download-93 ml-2"></i>
    </button>
  </div>
  <div class="card-body mt-0 pt-1">
    <div class="dataTables_wrapper">
      <ngx-datatable
        columnMode="force"
        [rowHeight]="40"
        [headerHeight]="40"
        [messages]="messages"
        class="bootstrap selection-cell"
        [columns]="columns"
        [rows]="rows"
        [scrollbarH]="true"
      >
      </ngx-datatable>
    </div>
  </div>
</div>

<ng-template let-row="row" let-value="value" let-column="column" #display>
  <span>{{ formatValue(value) }}</span>
</ng-template>

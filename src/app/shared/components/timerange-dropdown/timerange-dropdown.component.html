<button
  aria-expanded="false"
  aria-haspopup="true"
  placeholder="Daterangepicker"
  data-toggle="dropdown"
  class="dropdown-toggle btn btn-block"
  type="button"
  bsDaterangepicker
  [bsConfig]="bsConfig"
  (bsValueChange)="onHidden($event)"
>
  <i class="tim-icons icon-watch-time mr-2"></i>
  {{ getVal() }}
</button>

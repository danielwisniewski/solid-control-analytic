<h6 class="text-center p-0 m-0 pb-1 pt-1">Rodzaj wykresu</h6>
<div class="btn-group btn-group-toggle float-right w-100" data-toggle="buttons">
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === 'time' }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="optionTypeChanged('time')"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      Seria czasowa
    </span>
    <span class="d-block d-sm-none">
      <i class=""> T </i>
    </span>
  </label>
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === 'ranking' }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="optionTypeChanged('ranking')"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      Ranking
    </span>
    <span class="d-block d-sm-none">
      <i class=""> R </i>
    </span>
  </label>
</div>

<h6 class="text-center p-0 m-0 pb-1 pt-1">Zastosowana normalizacja</h6>
<div class="btn-group btn-group-toggle float-right w-100" data-toggle="buttons">
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === 0 }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="changeNormalizationOption(0)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      Brak
    </span>
    <span class="d-block d-sm-none">
      <i class=""> Brak </i>
    </span>
  </label>
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === 1 }"
  >
    <input
      class="d-none d-sm-none"
      name="options"
      type="radio"
      (click)="changeNormalizationOption(1)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      Powierzchnia
    </span>
    <span class="d-block d-sm-none">
      <i class=""> m² </i>
    </span>
  </label>
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === 2 }"
  >
    <input
      class="d-none"
      name="options"
      type="radio"
      (click)="changeNormalizationOption(2)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      Stopniodni
    </span>
    <span class="d-block d-sm-none">
      <i class=""> °C </i>
    </span>
  </label>
</div>

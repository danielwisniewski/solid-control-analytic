<h6 class="text-center p-0 m-0 pb-1 pt-1">Typ licznika</h6>
<div class="btn-group btn-group-toggle float-right w-100" data-toggle="buttons">
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === meterTypes.elecMeter }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="optionChanged(meterTypes.elecMeter)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      {{ meterTypes.elecMeter.usageTitle.split(" ")[0] }}
    </span>
    <span class="d-block d-sm-none">
      <i class=""> {{ meterTypes.elecMeter.usageTitle[0].toUpperCase() }} </i>
    </span>
  </label>
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === meterTypes.waterMeter }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="optionChanged(meterTypes.waterMeter)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      {{ meterTypes.waterMeter.usageTitle }}
    </span>
    <span class="d-block d-sm-none">
      <i class=""> {{ meterTypes.waterMeter.usageTitle[0].toUpperCase() }} </i>
    </span>
  </label>
  <label
    class="btn btn-sm btn-danger btn-simple w-100"
    [ngClass]="{ active: activeOption === meterTypes.gasMeter }"
  >
    <input
      checked="checked"
      name="options"
      type="radio"
      (click)="optionChanged(meterTypes.gasMeter)"
    />

    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      {{ meterTypes.gasMeter.usageTitle }}
    </span>
    <span class="d-block d-sm-none">
      <i class=""> {{ meterTypes.gasMeter.usageTitle[0].toUpperCase() }} </i>
    </span>
  </label>
</div>
